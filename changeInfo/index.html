<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<script src="../include/header.js"></script>
		<script src="../js/myIndexOtherPage.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/message.css" />
	</head>
	
	<body>
		<div class="message_div">
		<form action="#" method="post" enctype="multipart/form-data" class="message_from">
			<fieldset>
				
			<dl style=" height: 64px;">
				<dt>
					<img src="img/mine.svg" />
				</dt>
				<dd >
					<br/>
					<a href="#" class="message_a">更改头像</a>
				</dd>
			</dl>
			
			<dl>
				<dt class="message_title"> 
				<span >昵称</span>
				</dt>
				<dd>
				<input type="text" placeholder="请输入你的新昵称" class="message_input" id="user_name"/>		
				</dd>
			</dl>
			<dl>
			  <dt>性别</dt>   
				<dd>&nbsp;<input type="radio" name="sex"  value="1"/>男
					&nbsp;
					<input type="radio" name="sex"  value="2"/>女
					&nbsp;
					<input type="radio" name="sex" checked value=0/>保密
					</dd>
			</dl>
			<dl>
				<dt>年龄</dt>
				<dd><input type="number" placeholder="更改年龄" class="message_input" min="0" max="200" id="user_old"/></dd>
			</dl>
			<dl>
				<dt>地址</dt>
				<dd ><input type="text" placeholder="请输入你的新地址"  class="message_input" id="user_place"/></dd>
			</dl>
			<dl>
				<dt>个性签名</dt>
				<dd><textarea  placeholder="输入你的个性签名..." class="message_input2" maxlength="100" id="user_gx"></textarea></dd>
			</dl>
			
			<input type="submit" value="保存" class="m_buttton" id="sub"/>
			<input type="reset" value="取消" class="m_q"/>
			</fieldset>
		</form>
		</div>
		<script src="../js/deleteCookieOtherPage.js"></script>
		<script src="js/changeInfo.js"></script>
	</body>
</html>
