<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新生文学-文库</title>
		<link rel="stylesheet" type="text/css" href="../css/general_purpose.css"/>
		<link rel="stylesheet" type="text/css" href="css/library.css"/>
		<link rel="stylesheet" type="text/css" href="css/viewChapter.css"/>
		<script src="../include/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		
		<!-- 顶部栏大容器 -->
		<div id="top_cont">
			<!-- 顶部header -->
			
				<div id="header_cont">
					
					<!-- logo容器 -->
					<a href="../" target="_blank">
					<div id="logo_cont">
						<img src="image/logo.png" id="logo_ima">
					</div>
					</a>
					
					<!-- 搜索框 -->
					<form action="../search/" method="get" target="_blank">
					<div id="search_cont">
							<input type="text" id="search_input" name="wd" placeholder="作者/文章"/>
							
							<!-- 搜索logo容器 -->
							<div id="search_logo_cont">
								<img src="file/icon/search.svg" class="search_logo" id="search_logo">
							</div>
							
							<!-- 提交按钮 -->
							<input type="submit" name="submit" class="search_logo"  id="search_submit" />
					</div>
					</form>
					
					<!-- 右侧登录等按钮 -->
					<div id="login_operation">
						<!-- 登录注册容器 -->
						<div id="login_on_cont">
							<a href="../login/" target="_blank"><p id="login_word">登录</p></a>
							<a href="../login/" target="_blank"><p id="logon_word">注册</p></a>
						</div>
						
						<!-- 右侧登录后显示的个人框 -->
						<a id="user_href" target="_blank">
						
						</a>
						
					</div>
					
					
				</div>
				
			</header>
			<h1 id="library_word">目录</h1>
		</div>
		
		<!-- 主视图 -->
		<div id="main_view_cont">
			
			<!-- 筛选后文章结果 -->
			<div id="result_article_cont">
				
				
			</div><!-- div id="result_article_cont"结束 -->
				<!-- 翻页栏 -->
				<div id="page_turn_cont">
					<p class="page_trun">当前:1页</p>
					<p class="page_trun">共30页</p>
					<p class="page_trun">翻到<input type="number" min="1" max="30" id="page_trun_inp"/>页</p>
					<button class="page_trun" type="button" id="page_button">go</button>
				</div>
			
			
				
			<!-- 侧边筛选框 -->
			<div id="screen_cont">
				
				<!-- 按时间和点赞 -->
				<div id="screen_time_up">
					<h1 class="screen_title">筛选器α</h1>
			
					<label class="screen_lab"><input type="radio" name="time_up" class="inp_lab">时间顺序</label><span class="screen_sp" id="time_order">时间顺序
					<div id="triangle_cont">
						<div class="triangle" id="up">▲</div>
						<div class="triangle" id="down">▼</div>
					</div>
					</span>
					
					<label class="screen_lab" id="up_lab"><input type="radio" name="time_up" class="inp_lab">点赞最多</label><span class="screen_sp" id="up_max">点赞最多</span>
				</div>
				
				<!-- 筛选文章类型 -->
				<div id="screen_class">
					<h1 class="screen_title">筛选器β</h1>
					<label class="screen_lab"><input type="radio" name="article_class" class="inp_lab"/>只看单篇</label><span class="screen_sp">只看单篇</span>
					<label class="screen_lab"><input type="radio" name="article_class" class="inp_lab"/>只看连载</label><span class="screen_sp">只看连载</span>
				</div>
				
				<!-- 按文章分类 -->
				<div id="screen_type">
					<h1 class="screen_title">筛选器-分类</h1>
					<div id="select_cont">
						<select id="type_select">
							<option value="0">全部</option>
							<option value="1">青春</option>
							<option value="2">现实</option>
							<option value="3">幻想</option>
							<option value="4">小说</option>
							<option value="5">散文</option>
						</select>
					</div>
					
				</div>
			</div>
		</div>
		
		<!-- 沾满整个屏幕的容器，展示章节目录 -->
		<div id="show_chapter_cont">
			<!-- 展示章节目录容器 -->
			<div id="show_chapter">
				<!-- 关闭窗口的叉号 -->
				<div id="close_window">×</div>
				
				<!-- 文章标题 -->
				<h1 id="title"></h1>
				
				<!-- 装载章节的容器 -->
				<div id="chapter_cont">
					
				</div>
			</div>
		</div><!-- 满屏容器结束 -->
				
		<script src="js/library.js"></script>
		<script src="js/indexUserInfo.js"></script>
	</body>
</html>
