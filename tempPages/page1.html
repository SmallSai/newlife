<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新生文学</title>
		<style type="text/css">
			*{
				font-size: 20px;
				margin: 0;
				padding: 0;
			}
			
			html,body{
				width: 100%;
				height: 100%;
			}
			
			body{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			table{
				border: solid 1px;
			}
			
			td{
				border: solid 1px;
				padding: 15px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr><td>序号</td><td>名字</td><td>登录账户</td><td>密码</td></tr>
			<tr><td>1</td><td>小明</td><td>xiaoming123</td><td>abcdef</td></tr>
			<tr><td>2</td><td>小红</td><td>xiaoming123</td><td>abcdef</td></tr>
			<tr><td>3</td><td>小强</td><td>xiaoqiang123</td><td>abcdef</td></tr>
			<tr><td>4</td><td>小花</td><td>xiaohua123</td><td>abcdef</td></tr>
			<tr><td>5</td><td>小华</td><td>xiaohua1234</td><td>abcdef</td></tr>
			<tr><td>6</td><td>小龙</td><td>xiaolong123</td><td>abcdef</td></tr>
		</table>
	</body>
</html>
