<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新生文学-文学塑造灵魂</title>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/general_purpose.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<header>
			<div id="header_cont">
				
				<!-- logo容器 -->
				<div id="logo_cont">
					<img src="file/image/logo.png" id="logo_ima">
				</div>
				
				<!-- 搜索框 -->
				<form action="search/" method="get" target="_blank">
				<div id="search_cont">
						<input type="text" id="search_input" name="wd" placeholder="作者/文章"/>
						
						<!-- 搜索logo容器 -->
						<div id="search_logo_cont">
							<img src="file/icon/search.svg" class="search_logo" id="search_logo">
							<input type="submit" name="submit" class="search_logo"  id="search_submit"/>
						</div>
						
				</div>
				</form>
				
				<!-- 右侧登录等按钮 -->
				<div id="login_operation">
					<!-- 登录注册容器 -->
					<div id="login_on_cont">
						<a href="login/" target="_blank"><p id="login_word">登录</p></a>
						<a href="login/" target="_blank"><p id="logon_word">注册</p></a>
					</div>

					<!-- 右侧登录后显示的个人框 -->
					<div id="user_head_cont">
						
						<a id="user_head_href"><div id="read_dot"></div><div id="user_head_img_cont"><img src="userFile/"+userId+"/headPortrait.jpg" id="user_head"></div></a>
						
						<!-- 个人操作框 -->
						<div id="header_operation_cont">
							<p id="first_operation_transparent"></p>
							<a href=" " target="_blank" id="user_page_href"><p class="header_operation"><img src="file/icon/people_fill.svg" class="header_operation_logo">我的空间</p></a>
							<p class="header_operation" id="user_mail"><img src="file/icon/mail_fill.svg" class="header_operation_logo">我的来信<span id="read_dot_mail"></span></p>
							<p class="header_operation" id="sign_out_operation"><img src="file/icon/close.svg" class="header_operation_logo" id="last_header_operation_logo">退出登录</p>
							<p id="last_operation_transparent"></p>
						</div>
					</div>
				</div>
				
				
			</div>
			
			<!-- 写作按钮 -->
			<a href="write/" target="_blank"><div id="write_but_cont">
				<img src="file/icon/brush_fill_white.svg" id="write_logo">写作
			</div>
			</a>
			
		</header>
		
		<!-- 主视图 -->
		<div id="main_cont">
			
			<!-- 右边推荐文章，优秀作者 -->
			<div id="right_cont">
				<!-- 推荐文章 -->
				<div id="recommend_article_cont">
					<h1 id="recommend_article_word">优秀文章</h1>
					
					<span id="load_excellent_article">
					
					
					</span>
				</div>
			</div>
			
			<!-- 主视图左滚动图，目录 -->
			<div id="main_top_cont">
				<!-- 左边滚动图和目录 -->
				<div id="left_cont">
					<div id="scroll_ima_cont">
						<a href='' id="scroll_ima_href" target="_blank"><img src="" id="scroll_ima"></a>
					</div>
					
					
					<!-- 目录 -->
					<a href="library/" target="_blank">
					<div id="catalog_bg_ima_cont">
						<div id="catalog_cont">
							<p id="catalog">目录</p>
						</div>
						
						<img src="image/catalog.jpg" id="catalog_bg_ima">
					</div>
					</a>
					
				</div>
			</div>
			
			<!--搜索结果：文章-->
			<div id="search_article_cont">
			
				<!--结果框文章-->
				<div id="search_article_class">
					<!-- 分类 -->
					<div id="class_cont">
						<p class="specifi_class" id="classYouth">青春</p>
						<p class="specifi_class" id="classReality">现实</p>
						<p class="specifi_class" id="classFantasy">幻想</p>
						<p class="specifi_class" id="classNovel">小说</p>
						<p class="specifi_class" id="classProse">散文</p>
						<p class="specifi_class" id="classSerial">连载</p>
					</div>
				</div>
				
				<!-- 具体每个文章容器 -->
				<div id="every_article_cont">
					
				
				</div><!-- 具体每个文章容器结束 -->
			</div>
		</div>
		
		<!-- 最右侧我的来信 -->
		<div id="my_mail_cont">
			<h1 id="my_mail_title"><img src="file/icon/mail_fill.svg" class="header_operation_logo"><span id="close_mail" title="隐藏">×</span>我的来信</h1>
			<!-- 来信存储容器 -->
			<ul id="specific_mail_cont">
				
			</ul>
		</div>	
		
		<script src="js/loadExcellentArticle.js"></script>	
		<script src="include/jquery-3.4.1.min.js"></script>
		<script src="js/indexScrollIma.js"></script>
		<script src="js/indexAjax.js"></script>	
		<script src="js/deleteCookie.js"></script>
		<script src="js/myIndex.js"></script>		
	</body>
</html>
